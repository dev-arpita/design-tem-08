<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pumpkin Pie</title>
</head>
<body>
    <main>
        <div class="hero">
            <div class="logo"></div>
            <div class="brand_name">
                <h1>Pumpkin Pie</h1>
                <p>Delicious and easy to make pumpkin pie recipe</p>
            </div>
            <div class="recipe-info">
                <div class="total-time"></div>
                <div class="prep-time"></div>
                <div class="serving"></div>
            </div>
        </div>
        <section class="recipe">
            <div class="process"></div>
            <div class="recipe-img">
                <img src="pie.jpg" alt="a delicious pumpkin pie prepared and ready to be served">
            </div>
        </section>
    </main>
</body>
</html>
